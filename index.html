<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Formulário de cadastro</h1>
        <h3>Complete os campos abaixo:</h3>
        <form>
            <div class="form-campo">
                <label for="Nome">Nome completo:</label>
                <input type="text" name="Nome" id="Nome">
            </div>
            <div class="form-campo">
                <label for="E-mail">E-mail:</label>
                <input type="email" name="E-mail" id="E-mail" placeholder="teste@hotmail.com">
            </div>
            <div class="form-campo">
                <label for="Telefone">Telefone:</label>
                <input type="tel" name="Telefone" id="Telefone" placeholder="(00) 00000-0000">
            </div>
            <div class="form-campo">
                <label for="CPF">CPF:</label>
                <input type="text" name="CPF" id="CPF" placeholder="000.000.000-00">
            </div>
            <div class="form-campo">
                <label for="Endereco">Endereço:</label>
                <input type="text" name="Endereco" id="Endereco">
            </div>
            <div class="form-campo">
                <label for="CEP">CEP:</label>
                <input type="text" name="CEP" id="CEP" placeholder="00.000-000">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/script.js"></script>

    <script>
        
    </script>

</body>
</html>
